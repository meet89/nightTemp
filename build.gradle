buildscript {
   ext {
      springBootVersion = '1.5.9.RELEASE'
   }
   repositories {
      mavenCentral()
   }
   dependencies {
      classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
      classpath('se.transmode.gradle:gradle-docker:1.2')
     // classpath "gradle.plugin.org.springframework.cloud:spring-cloud-contract-gradle-plugin:3.0.2"
    //  classpath("org.springframework.cloud:spring-cloud-contract-verifier:3.0.2")
      
      
   }
}



plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
   //  id "org.springframework.cloud.contract" version "3.0.2"
     id 'org.springframework.boot' version '1.5.16.RELEASE'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


dependencyManagement {
    imports {
 //       mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:3.0.2"
    }
}
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    
  
    
    compile("org.springframework.boot:spring-boot-starter")
    compile("org.springframework:spring-web")
    compile("com.fasterxml.jackson.core:jackson-databind")
    compile("org.thymeleaf:thymeleaf-spring4")
    compile("nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect")
    compile 'org.springframework.boot:spring-boot-starter-web'

	testCompile('com.github.tomakehurst:wiremock:2.1.12')
	testCompile ('com.github.tomakehurst:wiremock-jre8:2.27.2')
    testCompile('org.springframework.boot:spring-boot-starter-test')
 // testCompile 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
    testCompile("junit:junit")

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
   
}



apply plugin: 'org.springframework.boot'
apply plugin: 'docker'
